<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Admin Login</title>
    <style>
            /* Admin Login Page Styles */
            body.admin-login {
            background-color: #1a1a1a; /* Darker background for better contrast */
            color: #ffffff; /* White text color */
            font-family: 'Arial', sans-serif; /* Font style */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
        }

        .container.admin {
            background-color: #2a2a2a; /* Slightly lighter for contrast */
            padding: 40px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7); /* Enhanced shadow for depth */
            width: 400px; /* Fixed width */
            transition: transform 0.3s; /* Smooth scaling on hover */
        }

        .container.admin:hover {
            transform: scale(1.02); /* Scale up on hover */
        }

        .container.admin h2 {
            margin-bottom: 30px; /* Space below the heading */
            text-align: center; /* Center the heading */
            font-size: 1.8em; /* Larger heading */
            color: #d4a517; /* Gold color for heading */
        }

        .form-label {
            font-weight: bold; /* Make labels bold */
            margin-bottom: 5px; /* Space between label and input */
        }

        .form-control {
            width: 100%; /* Full width */
            padding: 10px; /* Padding for input fields */
            border: 1px solid #555; /* Border for input fields */
            border-radius: 5px; /* Rounded input corners */
            background-color: #333; /* Dark background for inputs */
            color: #fff; /* White text in inputs */
            transition: border-color 0.3s; /* Smooth border color transition */
            margin-bottom: 15px; /* Space between input boxes */
        }

        .form-control:focus {
            border-color: #d4a517; /* Gold border on focus */
            outline: none; /* Remove outline */
        }

        .btn {
            width: 100%; /* Full-width button */
            background-color: #d4a517; /* Button color */
            border: none; /* Remove border */
            padding: 12px; /* Add padding */
            border-radius: 5px; /* Rounded button corners */
            font-size: 1.1em; /* Larger button text */
            color: #fff; /* White text on button */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .btn:hover {
            background-color: #b38a16; /* Darker on hover */
        }

        #login-message {
            margin-top: 20px; /* Space above message */
            text-align: center; /* Center the message */
            font-size: 1.2em; /* Larger message text */
            color: #d4a517; /* Color for the message */
        }
    </style>
</head>
<body class="admin-login">
    <div class="container admin">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <div class="mb-3">
                <label for="admin-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="admin-username" required>
            </div>
            <div class="mb-3">
                <label for="admin-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="admin-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="login-message" class="mt-3"></div>
    </div>

    <script>

        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the username and password values
    const username = document.getElementById('admin-username').value;
    const password = document.getElementById('admin-password').value;

    // Simulated user credentials (in a real app, this would come from a database)
    const validUsername = 'user';
    const validPassword = 'password123';

    // Simple validation
    if (username === validUsername && password === validPassword) {
        document.getElementById('login-message').innerText = `Welcome, Admin ${username}!`;
        document.getElementById('login-message').style.color = 'green';
        // Redirect to another page or perform other actions here
        // window.location.href = 'dashboard.html'; // Example redirection
    } else {
        document.getElementById('login-message').innerText = 'Invalid username or password.';
        document.getElementById('login-message').style.color = 'red';
    }
});
    </script>
</body>
</html>
